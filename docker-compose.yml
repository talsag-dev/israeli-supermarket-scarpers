version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: supermarket-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: supermarket123
    volumes:
      - mongo_data:/data/db
    networks:
      - supermarket-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  scraper:
    build:
      context: .
      target: prod
    container_name: supermarket-scraper
    environment:
      # MongoDB connection with authentication
      MONGO_URL: mongodb://admin:supermarket123@mongodb:27017/
      # Scraper configuration - if not set, scrapes ALL supermarkets
      # ENABLED_SCRAPERS: "BAREKET,YAYNO_BITAN,SHUFERSAL"
      # LIMIT: 10  # Uncomment to limit files per scraper
      # Optional: specify file types to scrape
      # ENABLED_FILE_TYPES: "STORE_FILE,PRICE_FILE"
    volumes:
      - ./dumps:/usr/src/app/dumps
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - supermarket-network
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local

networks:
  supermarket-network:
    driver: bridge
